<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Página de login: Valesca-->
    <main>
         <!-- formulário da pagina de login -->
        <div class="login-container">
            <div class="inputs-login">
                <h1 id="titulo">LOGIN</h1>
                
                <input type="email" id="email" placeholder="Username">
                <input type="password" id="senha" placeholder="Password">
                <div class="lembrar-login">
                    <input id="checkbox" type="checkbox">
                    <h2>Remember me</h2>
                </div>
                    <!--Botão do bootstrap-->
                    <button onclick="validar()" type="button" class="btn btn-outline-info">Login</button>
                <div>
                     <!-- Links que direciona para as páginas "Recuperação de senha" e "Cadastro"-->
                    <nav class="links">
                        <li> <a href="../Recuperacao/index.html">Esqueci minha senha</a></li>
                        <li><a href="../Cadastro/index.html">Criar conta</a></li>
                    </nav>
                </div>
            </div>
             <!-- Div para a imagem e o texto-->
            <div id="container-tres">
                <p>Aprenda coisas incríveis em nossa plataforma!</p>
                <img id="imagem" src="./imagens/estudando.png" alt="estudando">
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
