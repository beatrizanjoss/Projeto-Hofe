<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

<body>
    <!-- Página de recuperação de senha: Valesca-->
    <main>
        <!-- Página de recuperação de senha-->
        <div class="recuperacao-container">
            <div class="texto">
                <h1>Recuperar senha</h1>
                <p>Para recuperar a sua senha, informe seu endereço de e-mail cadastrado que nós enviaremos um link para
                    a alteração da senha.</p>
            </div>
            <div class="input-recuperacao">
                <input id="email" type="email" placeholder="E-mail cadastrado">
                <!--Botão do bootstrap-->
                <button onclick="validar()" type="button" class="btn btn-outline-info">Login</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
